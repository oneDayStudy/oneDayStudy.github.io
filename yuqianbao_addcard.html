			<div class="chioseCardBox" style="display: none">
				<ul>
					<li><span>苏州银行 <i class="carChioedIcon" style="display: none;"></i> </span><span>建设银行<i class="carChioedIcon" style="display: none;"></i></span></li>

					<li><span>广州银行 <i class="carChioedIcon" style="display: none;"></i> </span><span>中国银行<i class="carChioedIcon" style="display: none;"></i></span></li>

        <style>
        </style>
  <script type="text/javascript" src="./resource/javascript/jquery.min.js"></script>
   <script type="text/javascript" src="./resource/javascript/global.js"></script>

  <script type="text/javascript">
//	  功能介绍
//1：点击选择银行按钮会弹出银行选择列表，并且图标切换向右箭头
//2：选择一个银行会出现小角标，原银行栏目会实时更新为选择的银行
//3点击选择银行（此时已经显示为具体银行）银行列表消失，箭头图标还原。

	$(function(){
	$(".readchoiseIcon").on('click',function(){
		$(this).toggleClass("readchoisedIcon")
	})
//		选择银行卡
		$(".chioseCar").on("click",function(){
		$(".chioseCardBox").fadeIn()
		$(this).children(".chioseIcon").addClass("chioseIcon2").removeClass("chioseIcon")

	})
	$(".chioseCardBox li span").on("click",function(){
		$(".chioseCardBox li span .carChioedIcon").css("display","none")
		$(".chioseCardBox li span .carChioedIcon").removeClass("ch")
		$(this).find(".carChioedIcon").toggle()
		$(this).find(".carChioedIcon").addClass("ch")

		var newCardName = $(this).text()
		$(".chioseCar").find("em").text(newCardName)
		$(".chioseCar i").addClass("chioseIcon").removeClass("chioseIcon2")
		setTimeout(function(){
			$(".chioseCardBox").fadeOut()
		},150)
	})
	})
     $(function(){
//      btn
     	$(".returnBtn").click(function(){
			$(location).attr("href","yuqianbao_choutCount.html")
		})
     })
  </script>
